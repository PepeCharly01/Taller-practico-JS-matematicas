<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
</head>
<body>
    <h1>Cómo calcular precios con descuentos</h1>
    <label for="precio">Precio original de tu producto:</label>
    <input id="precio" type="number" placeholder="Escribe el precio">
    <label for="cupon">Cupón de descuento:</label>
    <input id="cupon" type="text" placeholder="EScribe el descuento">

    <button id="calcular">Calcular descuento</button>

    <p id="result"></p>

    <script src="./descuentos.js"></script>
</body>
</html>
